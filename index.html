<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT¬∑SYNC PRO ‚Äî real beat synchronization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a1e2f, #0b0d18);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            width: 900px;
            max-width: 95vw;
            background: rgba(10, 12, 22, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 70, 180, 0.3);
            border-radius: 2.5rem;
            padding: 2rem 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(180, 0, 255, 0.3);
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .screen.active {
            display: flex;
        }

        /* start screen */
        h1.glitch {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff0f0;
            text-shadow: 0 0 10px #ff66c0, 0 0 20px #b700ff, 0 0 40px #7700ff;
            margin-bottom: 0.5rem;
        }
        .glitch::before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            top: 2px;
            width: 100%;
            color: #00ffff;
            opacity: 0.6;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .upload-area {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0;
        }
        
        .glow-btn {
            background: transparent;
            border: 2px solid #ff44cc;
            color: #ffddff;
            padding: 0.9rem 2.2rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px #ff44cc80;
            transition: 0.2s;
        }
        .glow-btn:hover:not(:disabled) {
            background: #ff44cc20;
            box-shadow: 0 0 30px #ff44cc;
            transform: scale(1.02);
        }
        .glow-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* game screen */
        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .stats {
            display: flex;
            gap: 2rem;
            color: #d0d5ff;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .stat-item {
            background: #13172b;
            padding: 0.5rem 1.2rem;
            border-radius: 40px;
            border: 1px solid #ff80d0;
        }
        
        .hit-feedback {
            font-size: 2rem;
            font-weight: 800;
            min-width: 140px;
            text-align: right;
        }
        .hit-feedback.perfect { color: #6effa0; text-shadow: 0 0 20px #00ff88; }
        .hit-feedback.good { color: #ffd966; text-shadow: 0 0 15px #ffb700; }
        .hit-feedback.miss { color: #ff6b8b; text-shadow: 0 0 15px #ff2a5c; }

        .playfield {
            position: relative;
            width: 100%;
            height: 400px;
            background: #080c1a;
            border-radius: 40px;
            border: 2px solid #441166;
            box-shadow: inset 0 0 40px #000, 0 0 30px #9f4dfb;
            overflow: hidden;
            margin: 0.8rem 0;
            cursor: pointer;
        }

        .judgement-line {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f0f, #c0f, #f0f, transparent);
            box-shadow: 0 0 25px #ff88ff;
            z-index: 5;
            pointer-events: none;
        }

        .note {
            position: absolute;
            width: 48px;
            height: 48px;
            background: rgba(255, 200, 255, 0.95);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 35px #ffaaff, 0 0 70px #bf7fff;
            border: 2px solid white;
            transition: all 0.1s ease;
            z-index: 10;
            pointer-events: none;
        }
        
        .note.perfect-hit {
            box-shadow: 0 0 100px #88ffaa, 0 0 150px #00ff88;
            background: #ffffff;
            transform: translateX(-50%) scale(1.4);
        }
        .note.good-hit {
            box-shadow: 0 0 80px #ffd966, 0 0 120px #ffaa00;
            background: #fff2c0;
            transform: translateX(-50%) scale(1.2);
        }

        .beat-visualizer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff88ff;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.5);
            padding: 4px 10px;
            border-radius: 20px;
            z-index: 20;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #222;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff88c0, #b47eff);
            box-shadow: 0 0 15px #ff7bfb;
        }

        /* result screen */
        #result-screen h2 {
            font-size: 3.5rem;
            color: #dedeff;
            text-shadow: 0 0 20px violet;
        }
        .result-stats p {
            font-size: 2rem;
            color: #dadbff;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- start screen -->
        <div id="start-screen" class="screen active">
            <h1 class="glitch" data-text="BEAT¬∑SYNC">BEAT¬∑SYNC PRO</h1>
            <p style="color:#aaa; margin-bottom:1rem">real-time beat synchronization ¬∑ zero random notes</p>
            <div class="upload-area">
                <input type="file" id="audio-file" accept="audio/*" hidden>
                <button class="glow-btn" id="select-file-btn">üéµ select audio file</button>
                <span id="file-name" style="color:#c0b0e0">no file</span>
            </div>
            <button class="glow-btn" id="start-game-btn" disabled>‚ñ∂ start game</button>
            <div style="margin-top:2rem; color:#acb4ff">
                <kbd style="padding:0.5rem 1rem">üñ±Ô∏è LEFT CLICK</kbd> <span>‚Äî hit when notes cross the line</span>
            </div>
        </div>

        <!-- game screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="stats">
                    <div class="stat-item">üéØ <span id="score">0</span></div>
                    <div class="stat-item">‚ö° <span id="combo">0</span></div>
                    <div class="stat-item">üíî <span id="miss">0</span></div>
                </div>
                <div class="hit-feedback" id="hit-feedback"></div>
            </div>

            <div class="playfield" id="playfield">
                <div class="judgement-line"></div>
                <div class="beat-visualizer" id="beat-counter">üéµ detecting beats...</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div style="display:flex; justify-content:space-between; width:100%; margin-top:1rem">
                <button class="small-btn" id="back-to-menu" style="background:#21203b; border:1px solid #a06eff; color:white; padding:0.5rem 1.5rem; border-radius:30px; cursor:pointer">‚Ü∫ menu</button>
                <span id="beat-info" style="color:#ff99cc">0 beats detected</span>
            </div>
        </div>

        <!-- result screen -->
        <div id="result-screen" class="screen">
            <h2>results</h2>
            <div class="result-stats">
                <p>score <span id="final-score">0</span></p>
                <p>max combo <span id="final-combo">0</span></p>
                <p>misses <span id="final-miss">0</span></p>
                <p>beats <span id="total-beats">0</span></p>
            </div>
            <button class="glow-btn" id="play-again" style="margin-top:2rem">play again</button>
        </div>
    </div>

    <script>
        (function() {
            // DOM elements
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const resultScreen = document.getElementById('result-screen');
            const selectFileBtn = document.getElementById('select-file-btn');
            const audioFileInput = document.getElementById('audio-file');
            const fileNameSpan = document.getElementById('file-name');
            const startGameBtn = document.getElementById('start-game-btn');
            const backToMenuBtn = document.getElementById('back-to-menu');
            const playAgainBtn = document.getElementById('play-again');
            const playfield = document.getElementById('playfield');
            const scoreSpan = document.getElementById('score');
            const comboSpan = document.getElementById('combo');
            const missSpan = document.getElementById('miss');
            const hitFeedback = document.getElementById('hit-feedback');
            const progressBar = document.getElementById('progress-bar');
            const beatInfo = document.getElementById('beat-info');
            const beatCounter = document.getElementById('beat-counter');
            
            const finalScore = document.getElementById('final-score');
            const finalCombo = document.getElementById('final-combo');
            const finalMiss = document.getElementById('final-miss');
            const totalBeats = document.getElementById('total-beats');

            // Game state
            let audioContext = null;
            let audioBuffer = null;
            let audioSource = null;
            let startTime = 0;
            let animationFrame = null;
            let beats = []; // Exact beat timestamps from analysis
            let notes = [];
            let gameActive = false;

            // Scoring
            let score = 0;
            let perfectCount = 0;
            let goodCount = 0;
            let missCount = 0;
            let combo = 0;
            let maxCombo = 0;

            const PERFECT_WINDOW = 0.07; // 70ms
            const GOOD_WINDOW = 0.15; // 150ms

            // ============= PRECISE BEAT DETECTION =============
            // This function analyzes the audio and returns ONLY the actual beat times
            // No random notes, no fixed intervals - only real musical beats
            async function detectExactBeats(file) {
                const arrayBuffer = await file.arrayBuffer();
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // Get audio data (left channel)
                const channelData = audioBuffer.getChannelData(0);
                const sampleRate = audioBuffer.sampleRate;
                
                // Parameters for precise beat detection
                const windowSize = 2048; // ~46ms at 44.1kHz
                const hopSize = 512;      // ~11.6ms steps for good resolution
                
                const energies = [];
                const times = [];
                
                // Calculate energy for each window
                for (let i = 0; i < channelData.length - windowSize; i += hopSize) {
                    let sum = 0;
                    for (let j = 0; j < windowSize; j++) {
                        sum += channelData[i + j] * channelData[i + j];
                    }
                    const rms = Math.sqrt(sum / windowSize);
                    energies.push(rms);
                    times.push(i / sampleRate);
                }
                
                // Calculate moving average and standard deviation
                const windowLength = 43; // ~0.5 seconds of history
                const detectedBeats = [];
                
                for (let i = windowLength; i < energies.length; i++) {
                    // Get local window
                    const windowEnergies = energies.slice(i - windowLength, i);
                    
                    // Calculate average and standard deviation
                    const avg = windowEnergies.reduce((a, b) => a + b, 0) / windowLength;
                    const squaredDiffs = windowEnergies.map(e => Math.pow(e - avg, 2));
                    const stdDev = Math.sqrt(squaredDiffs.reduce((a, b) => a + b, 0) / windowLength);
                    
                    // Current energy
                    const currentEnergy = energies[i];
                    
                    // Beat detection conditions:
                    // 1. Current energy must be above noise floor
                    // 2. Current energy must be significantly above average (>= 2 standard deviations)
                    // 3. Must be a local peak (higher than neighbors)
                    if (currentEnergy > 0.015 && 
                        currentEnergy > avg + (stdDev * 2.0) &&
                        currentEnergy > energies[i-1] && 
                        currentEnergy > energies[i-2]) {
                        
                        const beatTime = times[i];
                        
                        // Avoid duplicate beats (minimum 150ms between beats)
                        if (detectedBeats.length === 0 || beatTime - detectedBeats[detectedBeats.length - 1] > 0.15) {
                            detectedBeats.push(beatTime);
                        }
                    }
                }
                
                console.log(`‚úÖ Detected ${detectedBeats.length} real beats`);
                console.log('Beat times:', detectedBeats.map(t => t.toFixed(2)).join(', '));
                
                return detectedBeats;
            }

            // Create notes ONLY at beat times
            function createNotesFromBeats(beatTimes) {
                // Clear existing notes
                notes = [];
                playfield.innerHTML = '<div class="judgement-line"></div><div class="beat-visualizer" id="beat-counter">üéµ ' + beatTimes.length + ' beats detected</div>';
                
                beatCounter = document.getElementById('beat-counter');
                if (beatCounter) beatCounter.textContent = `üéµ ${beatTimes.length} real beats`;
                
                // Create a note for EVERY beat
                beatTimes.forEach((time, index) => {
                    const note = document.createElement('div');
                    note.className = 'note';
                    note.id = `note-${index}`;
                    note.style.top = '-60px';
                    note.dataset.hitTime = time;
                    note.dataset.beatIndex = index;
                    playfield.appendChild(note);
                    
                    notes.push({
                        element: note,
                        hitTime: time,
                        judged: false
                    });
                });
                
                beatInfo.textContent = `${beatTimes.length} beats detected`;
                return notes.length;
            }

            // Game loop - updates note positions based on exact timing
            function gameLoop() {
                if (!gameActive || !audioContext) return;
                
                const currentTime = audioContext.currentTime - startTime;
                
                // Update progress
                if (audioBuffer) {
                    const progress = (currentTime / audioBuffer.duration) * 100;
                    progressBar.style.width = Math.min(progress, 100) + '%';
                }
                
                // End detection
                if (audioBuffer && currentTime > audioBuffer.duration + 0.5) {
                    endGame();
                    return;
                }
                
                // Update each note position based on its exact hit time
                const playfieldHeight = playfield.clientHeight;
                const judgementLineY = playfieldHeight - 70;
                const travelTime = 2.0; // 2 seconds from top to line
                
                notes.forEach(note => {
                    if (note.judged) return;
                    
                    const timeToHit = note.hitTime - currentTime;
                    
                    // Calculate Y position (0 = top, playfieldHeight = bottom)
                    // Note appears at top 2 seconds before hit time
                    const progress = 1 - (timeToHit / travelTime);
                    const yPos = progress * (playfieldHeight + 60) - 60;
                    
                    // Update position
                    note.element.style.top = Math.min(playfieldHeight + 60, Math.max(-60, yPos)) + 'px';
                    
                    // Check for miss (passed judgement line without hit)
                    if (!note.judged && yPos > judgementLineY + 20 && timeToHit < -0.1) {
                        note.judged = true;
                        note.element.classList.add('missed');
                        combo = 0;
                        missCount++;
                        hitFeedback.textContent = 'miss';
                        hitFeedback.className = 'hit-feedback miss';
                        
                        // Remove after animation
                        setTimeout(() => {
                            if (note.element.parentNode) note.element.remove();
                        }, 200);
                        
                        notes = notes.filter(n => n !== note);
                        updateUI();
                    }
                });
                
                animationFrame = requestAnimationFrame(gameLoop);
            }

            // Handle click - hit detection
            function handleClick(e) {
                if (!gameActive || !audioContext) return;
                
                e.preventDefault();
                const currentTime = audioContext.currentTime - startTime;
                
                // Find the closest unhit note within timing windows
                let bestNote = null;
                let bestDiff = Infinity;
                
                notes.forEach(note => {
                    if (note.judged) return;
                    const diff = Math.abs(currentTime - note.hitTime);
                    if (diff < bestDiff && diff <= GOOD_WINDOW) {
                        bestDiff = diff;
                        bestNote = note;
                    }
                });
                
                if (bestNote) {
                    bestNote.judged = true;
                    
                    if (bestDiff <= PERFECT_WINDOW) {
                        score += 300;
                        perfectCount++;
                        combo++;
                        hitFeedback.textContent = 'perfect!';
                        hitFeedback.className = 'hit-feedback perfect';
                        bestNote.element.classList.add('perfect-hit');
                    } else {
                        score += 150;
                        goodCount++;
                        combo++;
                        hitFeedback.textContent = 'good';
                        hitFeedback.className = 'hit-feedback good';
                        bestNote.element.classList.add('good-hit');
                    }
                    
                    if (combo > maxCombo) maxCombo = combo;
                    
                    // Remove note
                    setTimeout(() => {
                        if (bestNote.element.parentNode) bestNote.element.remove();
                    }, 150);
                    
                    notes = notes.filter(n => n !== bestNote);
                    updateUI();
                }
            }

            function updateUI() {
                scoreSpan.textContent = score;
                comboSpan.textContent = combo;
                missSpan.textContent = missCount;
            }

            function resetStats() {
                score = 0;
                perfectCount = 0;
                goodCount = 0;
                missCount = 0;
                combo = 0;
                maxCombo = 0;
                updateUI();
            }

            async function startGame() {
                const file = audioFileInput.files[0];
                if (!file) return;
                
                try {
                    startGameBtn.disabled = true;
                    beatCounter.textContent = 'üéµ analyzing audio...';
                    
                    // DETECT REAL BEATS - Ÿáÿ∞ÿß ŸáŸà ÿßŸÑŸÖŸáŸÖ: ŸÜÿ≠ÿµŸÑ ÿπŸÑŸâ ÿ™ŸàŸÇŸäÿ™ÿßÿ™ ÿßŸÑÿ•ŸäŸÇÿßÿπ ÿßŸÑŸÅÿπŸÑŸäÿ©
                    beats = await detectExactBeats(file);
                    
                    if (beats.length === 0) {
                        beatCounter.textContent = '‚ùå no clear beats detected';
                        startGameBtn.disabled = false;
                        return;
                    }
                    
                    // Create notes EXACTLY at beat times
                    const noteCount = createNotesFromBeats(beats);
                    resetStats();
                    
                    // Start audio
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                    
                    audioSource = audioContext.createBufferSource();
                    audioSource.buffer = audioBuffer;
                    audioSource.connect(audioContext.destination);
                    
                    startTime = audioContext.currentTime;
                    audioSource.start();
                    
                    // Start game
                    gameActive = true;
                    gameLoop();
                    
                    // Switch screens
                    startScreen.classList.remove('active');
                    gameScreen.classList.add('active');
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error processing audio');
                    startGameBtn.disabled = false;
                }
            }

            function endGame() {
                gameActive = false;
                if (animationFrame) cancelAnimationFrame(animationFrame);
                if (audioSource) audioSource.stop();
                
                // Show results
                finalScore.textContent = score;
                finalCombo.textContent = maxCombo;
                finalMiss.textContent = missCount;
                totalBeats.textContent = beats.length;
                
                gameScreen.classList.remove('active');
                resultScreen.classList.add('active');
                
                notes.forEach(n => n.element.remove());
                notes = [];
            }

            // Event listeners
            selectFileBtn.addEventListener('click', () => audioFileInput.click());
            
            audioFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                    startGameBtn.disabled = false;
                }
            });

            startGameBtn.addEventListener('click', startGame);
            playfield.addEventListener('click', handleClick);

            backToMenuBtn.addEventListener('click', () => {
                gameActive = false;
                if (animationFrame) cancelAnimationFrame(animationFrame);
                if (audioSource) audioSource.stop();
                
                gameScreen.classList.remove('active');
                startScreen.classList.add('active');
                notes.forEach(n => n.element.remove());
                notes = [];
                progressBar.style.width = '0%';
            });

            playAgainBtn.addEventListener('click', () => {
                resultScreen.classList.remove('active');
                startScreen.classList.add('active');
                audioFileInput.value = '';
                fileNameSpan.textContent = 'no file';
                startGameBtn.disabled = true;
            });

            // Initialize audio context on first click
            document.body.addEventListener('click', () => {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }, { once: true });
        })();
    </script>
</body>
